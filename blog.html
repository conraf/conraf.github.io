    a {

    h4{
        font-size:.9em
    }
    h5{
        font-size:.9em
    }
    h6{

    }

    /* Titolo */
    .title {
      text-align: left;
      width: 100%;
      padding: 10px;
      background-color: #F1C27B;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
    
    .title h1 {
      padding-left: 224px;
    }

    /* Menu laterale */
    .sidebar {
      position: fixed;
      left: 0;
      top: 92px;
      width: 200px;
      height: 100%;
      background-color: #FFD89C;
      padding: 20px;
      font-size:1.2em;
      font-family:"Avenir Next","Avenir","jost","Helvetica","Tahoma",sans-serif
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      text-decoration: none;
      color: #333;
    }

    /* Contenitore principale */
    .timeline {
      max-width: 800px;
      margin: 0 auto;
      /* padding: 20px; */
      margin-left: 250px; /* Larghezza del menu laterale */
      margin-top: 0; /* Aggiunto per rimuovere il margine superiore */
    }

    /* Contenitore principale BLOG */
    .blog {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      margin-left: 222px; /* Larghezza del menu laterale */
    }

    /* Elemento di blog */
    .blog-item {
      position: relative;
      top: 92px;
      padding: 20px 40px;
      border-left: 3px solid #ccc;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }

    /* Titolo BLOG*/
    .blog-item h3 {
      margin-top: 0;
      cursor: pointer;
    }

    /* Testo e immagine */
    .blog-item .content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .blog-item .content img {
      max-width: 100%;
      height: auto;
    }

    /* Mostra contenuto quando il titolo viene cliccato */
    .blog-item:target .content {
      max-height: 500px; /* Altezza massima del contenuto */
      transition: max-height 0.3s ease;
    }

    /* Elemento di timeline */
    .timeline-item {
      position: relative;
      top: 92px;
      padding: 20px 40px;
      border-left: 4px solid #F1C27B;
      /* background-color: #f9f9f9; */
    }

    /* Icona - Elemento 1 */
    .timeline-item.elemento1::before {
      content: '';
      position: absolute;
      left: -12px;
      height: calc(100% - 40px);
      width: 20px;
      background-color: #9BABB8;
      border-radius: 10px; /* Aggiunto per avere i bordi arrotondati */
    }

    /* Icona - Elemento 2 */
